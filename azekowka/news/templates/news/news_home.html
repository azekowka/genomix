{% extends 'main/layout.html' %}

{% block title %} News on site {% endblock %}

{% block content %}

    <div class="features">
        <h1>News on site</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.full_text }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Articles are missing!</p>
        {% endif %}
    </div>

{% endblock %}
