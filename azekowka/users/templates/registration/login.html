{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'main/img/logo_white_icon.svg' %}" />
    <title>Log In</title>
</head>
<body>
        <div>
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="POST" style="text-align: right;">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">Log Out</button>
                </form>
            {% endif %}
            {% if form.errors %}
                <p>{{ form.errors.error }}</p>
            {% endif %}
           <form action="{% url 'login' %}" method="POST">
                {{ form }}
                {% csrf_token %}
                <h1 class="head3 poppins blue circle">Register</h1>

                <div id="frontname">
                    <input type="text" name="fname" placeholder="Name:" id="name">
                    <b><span class="error"></span></b>
                </div>
                <div id="Phone">
                    <input type="number" name="phone" placeholder="Phone:" id="Phone">
                    <b><span class="error"></span></b>
                </div>
                <div id="password1">
                    <input type="password" name="password1" placeholder="Password:" id="pass">
                    <b><span class="error"></span></b>
                </div>
                <div id="password2">
                    <input type="password" name="password2" placeholder="Confirm Password:" id="pass">
                    <b><span class="error"></span></b>
                </div>

                <button type="submit" class="btn1">Sign Up</button>
            </form>
        </div>
</body>
</html>
